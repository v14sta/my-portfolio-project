  <body>
    <div class="about-header container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">Venus</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html">About Me</a>
              </li>
              <li class="nav-item">

                <a class="nav-link" href="/contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="about-paragraphs container" id="contact">
      <div class="about-contact">
        <h2 class="mt-0">Let's get in touch!</h2>
        <form
          action="https://formspree.io/f/mwkalajy"
          method="POST"
          class="border p-3 rounded mt-5 mb-3"
        >
          <div class="mb-3">
            <label class="form-label"> Your email: </label>
            <input type="email" name="_replyto" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label"> Your message: </label>
            <textarea
              name="message"
              class="form-control"
              required=""
            ></textarea>
          </div>
          <button type="submit" class="btn btn-branding">Send</button>
        </form>

        <ul class="contact-info">
          <li>
            <p>
              <a
                href="mailto:venusJ@gmail.com"
                class="email-link"
                title="venus email"
              >
                <h3 class="text-start">
                  <i class="fa-solid fa-at" style="color: #000000"> </i> Email
                </h3>
              </a>
            </p>
          </li>
          <li>
            <p>
              <a
                href="https://www.linkedin.com"
                class="email-link"
                title="venus linkedin"
              >
                <h3 class="text-start">
                  <i class="fa-brands fa-linkedin" style="color: #0a66c6"></i>
                  Linkedin
                </h3>
              </a>
            </p>
          </li>
          <li>
            <p>
              <a
                href="https://github.com/v14sta"
                class="email-link"
                title="venus github"
              >
                <h3 class="text-start">
                  <i class="fa-brands fa-github" style="color: #723776"></i>
                  Github
                </h3>
              </a>
            </p>
          </li>
        </ul>
      </div>
    </div>
    <footer>
      <div
        class="contact-inquery justify-content-between mb-5 d-none d-md-flex"
      >
        <div>
          <h4>Work Inquiry</h4>
          <p class="text-muted">Let's work together</p>
        </div>
        <div>
          <a href="/contact.html" class="btn btn-branding mt-3"> Contact me </a>
        </div>
      </div>
      <p class="open text-center mt-5">
        ✌️ This website was coded by Venus J, and is
        <a
          href="https://github.com/v14sta/my-portfolio-project"
          target="_blank"

      </p>
